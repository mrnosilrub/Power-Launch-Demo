<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Demo Yard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
<header class="bg-opacity-80 backdrop-blur sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <a href="index.html" class="text-xl font-extrabold text-white">Demo Yard</a>
    <nav class="space-x-6">
      <a href="index.html" class="text-sm font-medium text-gray-300 hover:text-white">Home</a><a href="services.html" class="text-sm font-medium text-gray-300 hover:text-white">Services</a><a href="locations.html" class="text-sm font-medium text-gray-300 hover:text-white">Locations</a><a href="pricing.html" class="text-sm font-medium text-gray-300 hover:text-white">Pricing</a><a href="about.html" class="text-sm font-medium text-gray-300 hover:text-white">About</a><a href="process.html" class="text-sm font-medium text-gray-300 hover:text-white">Process</a><a href="faq.html" class="text-sm font-medium text-gray-300 hover:text-white">FAQ</a><a href="contact.html" class="text-sm font-medium text-yellow-400">Contact</a>
    </nav>
  </div>
</header>

<section class="max-w-4xl mx-auto px-4 py-20">
  <h1 class="text-5xl font-bold mb-12 text-center">Contact Us</h1>
  <form action="mailto:info@demoyard.com" method="post" enctype="text/plain" class="space-y-6">
    <div>
      <label class="block text-sm font-medium mb-1" for="name">Name</label>
      <input id="name" name="Name" type="text" required class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="email">Email</label>
      <input id="email" name="Email" type="email" required class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="message">Message</label>
      <textarea id="message" name="Message" rows="5" class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
    </div>
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold px-8 py-3 rounded-full transition">Send</button>
  </form>
</section>

<footer class="bg-gray-800 py-8 mt-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
    © 2025 Demo Yard · Built by Scrapyard Sites
  </div>
</footer>
</body>
</html>
